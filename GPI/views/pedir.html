{% extends 'navbar.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISW</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    {% block contenido %}
    <div class="contact-clean">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center">Solicitud materiales</h1>
            <div class="form-group">{{ form.fecha }}</div>
            <div class="form-group">{{ form.material }}</div>
            <div class="form-group">{{ form.cantidad }}</div>
            <div class="form-group">{{ form.urgencia }}</div>
            <div class="form-group">{{ form.trabajadorobra }}</div>
            <div class="form-group">{{ form.obra }}</div>
            <div class="form-group text-center"><button class="btn btn-primary text-center" type="submit">Enviar</button></div>
        </form>
    </div>
    {% endblock %}
    <div></div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
