<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISW</title>
    <link rel="stylesheet" href="/GPI/views/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/GPI/views/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/GPI/views/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/GPI/views/assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="/GPI/views/assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="/GPI/views/assets/css/Sidebar-Menu.css">
    <link rel="stylesheet" href="/GPI/views/assets/css/Sidebar-Menu1.css">
    <link rel="stylesheet" href="/GPI/views/assets/css/SIdebar-Responsive-2.css">
    <link rel="stylesheet" href="/GPI/views/assets/css/SIdebar-Responsive-21.css">
    <link rel="stylesheet" href="/GPI/views/assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#"><strong>GPI</strong></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse topnav"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="pedir.html">Solicitar</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="stock.html">Stock</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html">Revisar solicitudes</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="contact-clean">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center">Solicitud materiales</h1>
            <div class="form-group">{{ form.fecha }}</div>
            <div class="form-group">{{ form.material }}</div>
            <div class="form-group">{{ form.cantidad }}</div>
            <div class="form-group">{{ form.urgencia }}</div>
            <div class="form-group">{{ form.trabajadorobra }}</div>
            <div class="form-group">{{ form.obra }}</div>
            <div class="form-group text-center"><button class="btn btn-primary text-center" type="submit">Enviar</button></div>
        </form>
    </div>
    <div></div>
    <script src="/GPI/views/assets/js/jquery.min.js"></script>
    <script src="/GPI/views/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/GPI/views/assets/js/Sidebar-Menu.js"></script>
</body>

</html>
