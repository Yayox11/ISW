{% extends 'navbar_tables.html' %}
{% block contenido %}
<div class="container">
<div class="page-content-wrapper">
        <section>
            <div class="contact-clean" >
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <div class="row">
                        <div class="col-5 text-center">
                            <label>{{ stock_form.obra.label }}</label>
                        </div>
                         <div class="col-7 text-center align-content-center">
                            {{ stock_form.obra }}
                        </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary text-center" type="submit" name="mostrar" id="mostrar">Mostrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    <section>
        <div class="row">
                <div class="col-md-4 col-lg-12" id="example_div">
                    {% load i18n %}
                    {% language 'es' %}
                        <table id="example" class="table table-striped table-bordered text-center" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                        <tbody>
                            {% for item in lista_materiales %}
                                <tr>
                                    <td>{{ item.nombre }}</td>
                                    <td>{{ item.cantidad }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                    <th>Nombre</th>
                                    <th>Cantidad</th>

                            </tr>
                        </tfoot>
                        </table>
                {% endlanguage %}
                </div>
            </div>
    </section>
</div>
</div>
{% endblock %}
