{% extends 'head.html' %}

{% block body %}
   <nav class="navbar navbar-light navbar-expand-md", style="background-color: #800080">
        <div class="container-fluid"><a class="navbar-brand"><strong>GPI</strong></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse topnav"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" >Logout</a></li>

                </ul>
            </div>
        </div>
   </nav>

    {% if form.errors %}
        <p class="error">Sorry, that's not a valid username or password</p>
    {% endif %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

        <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form action="/auth" method="post">
                {% csrf_token %}
                <!--<span id="reauth-email" class="reauth-email"></span>-->
                <div class = "form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input type="email"  name = "username" id="username" class="form-control" placeholder="Email address" >
                </div>
                <div class = "form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name = "password" id="password"  class="form-control" placeholder="Password" >
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
{% endblock %}
